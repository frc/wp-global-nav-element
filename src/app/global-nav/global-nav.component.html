<ul class="global-nav">
  <a class="global-nav__link" href="{{ item.url }}" target="{{ item.target }}" *ngFor="let item of menu.items">
    <li class="global-nav__item">
      <div class="global-nav__item-title">{{ item.title }}</div>
      <div class="global-nav__item-description">{{ item.description }}</div>
    </li>
  </a>
</ul>
