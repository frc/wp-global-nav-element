<ul class="global-nav">
  <li class="global-nav__item" *ngFor="let item of menu.items">
    <a class="global-nav__item-link" href="{{ item.url }}">
      <div class="global-nav__item-title">{{ item.title }}</div>
      <div class="global-nav__item-description">{{ item.description }}</div>
    </a>
  </li>
</ul>
